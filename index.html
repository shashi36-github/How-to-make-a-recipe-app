<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes App</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text" id="search-term" placeholder="Search for meals..." />
            <button id="search" aria-label="Search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meals</h3>
            <ul class="fav-meals" id="fav-meals" role="list"></ul>
        </div>
        <div class="meals" id="meals" role="list"></div>
    </div>

    <div class="popup-container hidden" id="meal-popup" role="dialog" aria-labelledby="meal-info">
        <div class="popup">
            <button id="close-popup" class="close-popup" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            <div class="meal-info" id="meal-info"></div>
        </div>
    </div>
</body>
</html>
